<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resister e Login</title>
    <script src="https://kit.fontawesome.com/745888905d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div id="container">
        <div class="input-box">
            <h1 id="title">Sing Up</h1>
            <form>
                <div class="input-zone" id="nameZone">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="your name">
                </div>

                <div class="input-zone">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="your email">
                </div>

                <div class="input-zone">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="your password">
                </div>

                <div class="lost-password">
                    <p>Lost password? <a href="#">Click Here!</a> </p>
                </div>
                
                <div class="btn-box">
                    <button type="button" id="singupbtn" onclick="singUp()">Sing Up</button>
                    <button type="button" id="singinbtn" class="disable" onclick="singIn()">Sing In</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="/assets/script.js"></script>
</html>
